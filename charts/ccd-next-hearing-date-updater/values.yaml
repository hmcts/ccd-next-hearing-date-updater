elastic:
  enabled: false
ccd:
  enabled: false

job:
  image: 'https://hmctspublic.azurecr.io/ccd/ccd-next-hearing-date-updater:latest'
  kind: CronJob
  schedule: "0 22 * * *"
  startingDeadlineSeconds: 600
  concurrencyPolicy: Forbid
  ingressHost: ccd-next-hearing-date-updater-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  aadIdentityName: ccd
  #  Uncomment once the vault containing the app insights key has been set up
  keyVaults:
    ccd:
      secrets:
        - name: AppInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key
        - name: data-store-api-POSTGRES-USER
          alias: DATA_STORE_DB_USERNAME
        - name: data-store-api-POSTGRES-PASS
          alias: DATA_STORE_DB_PASSWORD
        - name: ccd-ELASTIC-SEARCH-DATA-NODES-URL
          alias: ELASTIC_SEARCH_DATA_NODES_HOSTS
        - name: ccd-ELASTIC-SEARCH-URL
          alias: ELASTIC_SEARCH_HOSTS
        - name: ccd-ELASTIC-SEARCH-PASSWORD
          alias: ELASTIC_SEARCH_PASSWORD
        - name: idam-next-hearing-date-system-user-username
          alias: IDAM_NEXT_HEARING_DATE_SYSTEM_USER
        - name: idam-next-hearing-date-system-user-password
          alias: IDAM_NEXT_HEARING_DATE_SYSTEM_PASSWORD
        - name: idam-next-hearing-date-client-secret
          alias: CCD_NEXT_HEARING_DATE_UPDATER_SERVICE_IDAM_CLIENT_SECRET
  environment:
    IDAM_API_URL: https://idam-api.{{ .Values.global.environment }}.platform.hmcts.net
    S2S_URL: http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
    CCD_DATA_STORE_API_URL: http://ccd-data-store-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  global:
    jobKind: CronJob
